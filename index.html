<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Cadastro de Devs</title>
</head>

<body>
  <div>
    <h1 id="titulo">Cadastro de Devs</h1>
    <p id="sobretitulo">Complete suas informações</p>
    <br>
  </div>

  <form>

    <fieldset class="grupo">
      <div class="campo">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" required>
      </div>
      <div class="campo">
        <label for="sobrenome">Sobrenome</label>
        <input type="text" name="sobrenome" id="sobrenome" required>
      </div>
    </fieldset>

    <div class="campo">
      <label for="email">E-mail</label>
      <input type="email" name="email" id="email" required>
    </div>

    <div class="campo">
      <label>De qual lado da aplicação você desenvolve?</label>
      <label>
        <input type="radio" name="tech" value="frontend">Front-end
      </label>
      <label>
        <input type="radio" name="tech" value="backend">Back-end
      </label>
      <label>
        <input type="radio" name="tech" id="fullstack">Fullstack
      </label>
    </div>

    <div class="campo">
      <label for="senioridade">Selecione as tecnologias que utiliza:</label>
      <select id="senioridade" required>
        <option selected disabled value="">Selecione</option>
        <option>Júnior</option>
        <option>Pleno</option>
        <option>Sênior</option>
      </select>
    </div>

    <fieldset class="grupo">
      <div class="check">
        <label>Selecione as tecnologias que utiliza:</label>
        <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
        <label for="tecnologia1">HTML</label>
        <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
        <label for="tecnologia2">CSS</label>
        <input type="checkbox" name="tecnologia3" id="tecnologia3" value="Javascript">
        <label for="tecnologia3">Javascript</label>
        <input type="checkbox" name="tecnologia4" id="tecnologia4" value="PHP">
        <label for="tecnologia4">PHP</label>
        <input type="checkbox" name="tecnologia5" id="tecnologia5" value="C#">
        <label for="tecnologia5">C#</label>
        <input type="checkbox" name="tecnologia6" id="tecnologia6" value="Python">
        <label for="tecnologia6">Python</label>
        <input type="checkbox" name="tecnologia7" id="tecnologia7" value="Java">
        <label for="tecnologia7">Java</label>
      </div>
    </fieldset>

    <div class="campo">
      <br>
      <label for="experiencia">Conte um pouco mais da sua experiência</label>
      <textarea name="experiencia" id="experiencia" width="26em" rows="6"></textarea>
    </div>

    <button class="botao" type="submit" onsubmit="">Concluído</button>

  </form>
  
</body>

</html>
